<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Calificaciones</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismissAll()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="container justify-content-center mt-5 border-left border-right">
    <div class="d-flex justify-content-center py-2" *ngFor="let r of ratings">
        <div class="second py-2 px-2">
            <span class="text1">{{ r.ratingDescription }}</span>
            <div class="d-flex justify-content-between py-1 pt-2">
                <div>
                    <img [src]="obtenerImagen(r.image)" width="18" /><span class="text2">{{ r.firstName + " " + r.lastName }}</span
          >
        </div>
        <div>
            <ul class="list-inline rating-list" *ngFor="let star of stars" style="display: inline-block">
                <li  [ngClass]="{ selected: star <= r.ratingValue }">
                    <i class="fa fa-star"></i>
                </li>
            </ul>
        </div>
    </div>
</div>
