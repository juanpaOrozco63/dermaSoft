<div class="container">
    <h1 class="text-center">Mi perfil</h1>
    <div class="text-center">
        <img [src]="obtenerImagen(patient.image)" alt="" class="img-fluid img-perfil" />
    </div>
    <hr />
    <form [formGroup]="formActualizar" (ngSubmit)="actualizarPaciente()">
        <div class="row">
            <div class="col-xl-2 form-group">
                <label class="col-form-label" for="">Correo :</label>
            </div>
            <div class="col-xl-10 form-group">
                <input type="text" class="form-control" disabled [value]="email" />
            </div>
            <div class="col-xl-2 form-group">
                <label class="col-form-label" for="">Nombre :</label>
            </div>
            <div class="col-xl-10 form-group">
                <input type="text" class="form-control" formControlName="{{ 'nombre' }}" />
            </div>
            <div class="col-xl-2 form-group">
                <label class="col-form-label" for="">Primer apellido :</label>
            </div>
            <div class="col-xl-10 form-group">
                <input type="text" class="form-control" formControlName="{{ 'primerApellido' }}" />
            </div>
            <div class="col-xl-2 form-group">
                <label class="col-form-label" for="">Segundo apellido :</label>
            </div>
            <div class="col-xl-10 form-group">
                <input type="text" class="form-control" formControlName="{{ 'segundoApellido' }}" />
            </div>
            <div class="col-xl-2 form-group">
                <label class="col-form-label" for="">Fecha nacimiento :</label>
            </div>
            <div class="col-xl-10 form-group">
                <input type="date" [max]="fechaActual" class="form-control" formControlName="{{ 'fechaNacimiento' }}" />
            </div>
            <div class="col-xl-2 form-group">
                <label class="col-form-label" for="">Telefono :</label>
            </div>
            <div class="col-xl-10 form-group">
                <input type="number" class="form-control" formControlName="{{ 'telefono' }}" />
            </div>
            <div class="col-xl-2 form-group">
                <label class="col-form-label" for="">Alto (Cm):</label>
            </div>
            <div class="col-xl-10 form-group">
                <input type="text" class="form-control" formControlName="{{ 'alto' }}" />
            </div>
            <div class="col-xl-2 form-group">
                <label class="col-form-label" for="">Peso (Kg):</label>
            </div>
            <div class="col-xl-10 form-group">
                <input type="text" class="form-control" formControlName="{{ 'peso' }}" />
            </div>
            <!-- <div class="col-xl-2 form-group">
            <label class="col-form-label" for="">Ocupaci√≥n :</label>
        </div>
        <div class="col-xl-10 form-group">
            <input type="text" class="form-control" [value]="patient.ocupation">
        </div> -->
            <!-- <div class="col-xl-2 form-group">
            <label class="col-form-label" for="">Estado civil :</label>
        </div>
        <div class="col-xl-10 form-group">
            <input type="text" class="form-control" [value]="patient.maritalStatus">
        </div> -->
        </div>
        <hr />
        <div class="row">
            <div class="offset-xl-2"></div>
            <div class="col-xl-10 form-group">
                <button class="btn bg-main text-white btn-block" type="submit">Editar</button>
            </div>
        </div>
    </form>
</div>
