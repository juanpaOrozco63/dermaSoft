<div class="modal-header">
    <h4 class="modal-title">{{ titulo }}</h4>
    <button class="close" aria-label="close" type="button" (click)="modal.dismissAll()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <iframe class="embed-responsive-item" width="100%" height="100%" [src]="urlVideo | safe: 'resourceUrl'" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>
